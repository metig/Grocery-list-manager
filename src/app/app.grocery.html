<div style="margin: 50px 300px 50px 300px; font-size: 20px;background-color: wheat;padding: 50px" >
   <h2 style="font-size: 50px"> Grocery list manager </h2>
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-default btn-sm" type="button" (click)="onClick()">
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                        <span class="glyphicon glyphicon-plus-sign" ></span>
                   </button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <ul class="list-group" >
        <li  style="background-color: rgba(0, 153, 255, 0.075)" *ngFor="let task of tasks" class="list-group-item">
            <span style="animation: cubic-bezier(0.075, 0.82, 0.165, 1)"> <input type="checkbox" name="grocery1" value="name">   {{ task.name }} </span>
            <span (click)="onDelete(task)" class="close">&times;</span>
        </li>
      <script>
                var close = document.getElementsByClassName("close");
                var i;
                
                for (i = 0; i < closelists.length; i++) {
                  close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = 'none';
                  }
                }
            </script>
    </ul>
    
</div>
