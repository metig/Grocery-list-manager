<div style="margin: 50px 100px 50px 100px; font-size: 20px;background-color: wheat; padding: 50px" >
   <h2 style="font-size: 50px"> Grocery list manager </h2>
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input style="height: 30px; font-size: 14px"  type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" />
                <div class="input-group-btn">
                    <button class="btn btn-default btn-sm" type="button" (click)="onClick()">
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                        <span style="font-size: 20px" class="glyphicon glyphicon-plus-sign" ></span>
                   </button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <ul class="list-group" >
        <li  style="background-color: rgba(0, 153, 255, 0.075)" *ngFor="let task of tasks" class="list-group-item">
            <span > <input type="checkbox" name="grocery1" value="name">   {{ task.name }} </span>
            <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
            <span (click)="onDelete(task)" class="close">&times;</span>
        </li>
     
    </ul>
    
</div>
