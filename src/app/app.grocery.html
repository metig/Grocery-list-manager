<div>
   <h1 class="text-center"> Grocery list manager </h1>
    <div class="row">
    <div class="col-xs-6 col-md-4">
     <div class="input-group">
        <input   type="text" class="form-control" placeholder="enter grocery items" id="txtSearch" [(ngModel)]="task.name" />
         <div class="input-group-btn">
         <button class="btn btn-primary btn-sm" type="button" (click)="onClick()">
            <span style="font-size: 20px" class="glyphicon glyphicon-plus-sign" ></span>
        </button>
        </div>
        </div>
        </div>
    </div>
    <br />
    <ul class="list-group" class="text-center">
        <li  style="background-color: rgba(0, 153, 255, 0.075)" *ngFor="let task of tasks" class="list-group-item">
            <span > <input type="checkbox" name="grocery1" value="name">   {{ task.name }} </span>
            <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
            <span (click)="onDelete(task)" class="close">&times;</span>
        </li>
     
    </ul>

</div>
